<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="The official website of Lagos Golf Club, a golf course on the Nigerian south coast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lagos Golf Club - Book Tee Time</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- MAIN HEADERS start -->
    <header>
        <a href="index.html">
            <img class="main-logo" src="img/gold-logo v1.3.png" alt="Lagos Golf Club logo">
        </a>
    </header>

    <div class="subHeader">
        <h2>"The finest fairways on the south coast"</h2>
    </div>
    <!-- MAIN HEADERS end -->

    <!-- NAV BAR start -->
    <nav>
        <ul>
            <li><a href="index.html">START</a></li>
            <li><a href="book1.html" class="book">BOOK A TEE TIME</a></li>
            <li><a href="restaurant.html">RESTAURANT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <!-- NAV BAR end -->

    <!-- FORM start -->

    <!-- Source: 
        1. Net Ninja HTML Forms (HTML)
        https://www.youtube.com/watch?v=YwbIeMlxZAU 

        2. Net Ninja Form Validation (javascript)
        https://www.youtube.com/watch?v=b0pxAb_yy2U&list=PL4cUxeGkcC9i9Ae2D9Ee1RvylH38dKuET&index=45
    
        3. MDN web docs
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/datetime-local
    -->

    <form name="form">
        <h2 class="artHead">Fill out the forms below <br> to
            book a tee time
        </h2>

        <!-- Form (NAME + EMAIL) -->
        <label for="username">Name:</label> <br>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="email">Your email:</label> <br>
        <input type="email" id="email" name="email">

        <!-- Form (RADIO BUTTONS) --> <br><br>
        <p>Number of players:</p>
        <input type="radio" name="no-pl" value="1" id="option-1" required>
        <label for="option-1">1</label>
        <input type="radio" name="no-pl" value="2" id="option-2">
        <label for="option-2">2</label>
        <input type="radio" name="no-pl" value="3" id="option-3">
        <label for="option-3">3</label>
        <input type="radio" name="no-pl" value="4" id="option-4">
        <label for="option-4">4</label>
        <input type="radio" name="no-pl" value="5+" id="option-5">
        <label for="option-5">5+</label>
        <br><br><br>

        <!-- Form (DATE AND TIME) -->
        <label>Desired tee off:</label> <br>
        <input type="datetime-local" id="teeoff-time" name="teeoff-time" value="2020-09-12T19:30" min="2020-09-07T00:00"
            max="2021-12-14T00:00">
        <br><br><br>
        <!-- Form (ADDITIONAL MESSAGE) -->
        <label for="add-message">Additional message:</label><br>
        <textarea name="add-message" id="add-message" cols="30" rows="10"
            placeholder="Enter message here..."></textarea>

        <!-- Form (SUBMIT BUTTON) --> <br><br>
        <button class="submit" type="submit" name="submit" value="Submit the form">Send request!</button>

        <!-- Form (Error message if name or email is not filled out) -->
        <div id="message"></div>
    </form>
    <!-- FORM end -->

    <!-- FOOTER -->
    <footer>
        <p class="footer">Karl Gunnarsson | kyh-uppgift ip1 (2020)</p>
    </footer>

    <!-- JS link -->
    <script src="script.js"></script>
</body>

</html>
