<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- ÄNDRA META DESCRIPTION NÄR DU 
        VET VAD SIDAN SKA HANDLA OM -->
    <meta name="description" content="My first individual assignment at kyh">
    <title>IP1 Karl Gunnarsson</title>

    <!-- Länk till CSS-fil -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <!-- FORMULÄR START -->

    <form name="form">
        <!-- Form (TEXT) -->
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <!-- Form (RADIO BUTTONS)
            Eftersom type är radio och name är samma så kan man 
            endast välja en av dem --> <br><br>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <!-- Form (SELECT FIELDS + TEST-SVAR) --> <br><br>
        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">Favourite color?</option>
            <option value="q2">Favourite food?</option>
            <option value="q3">Favourite sport?</option>
        </select>

        <br>

        <label for="">Security question answer</label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <!-- Form (TEXTAREA) -->
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <!-- Form (SUBMIT BUTTON) --> <br><br>

        <input type="submit" name="submit" value="Submit the form">

        <div id="message"></div>

    </form>

    <!-- FORMULÄR SLUT -->

    <!-- Länk till JS-fil -->
    <script src="script.js"></script>

</body>

</html>
